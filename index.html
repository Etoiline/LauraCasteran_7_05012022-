<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/706f764c79.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header class='d-flex justify-content-center'>
      <img src="logo.png" class="logo" alt="Les Petits Plats Home Page"/>
    </header>
    <main id="main">
        <div class="search">
          <div class="input-group mb-3">
            <input id='search' type="text" value="Rechercher un ingrédient, appareil, ustensile ou une recette" onfocus="if(this.value=='Rechercher un ingrédient, appareil, ustensile ou une recette')this.value=''" onblur="if(this.value=='')this.value='Rechercher un ingrédient, appareil, ustensile ou une recette'" class="form-control">
              <span class="input-group-text input-group-text-perso" id="basic-addon2"><i class="fas fa-search"></i></span>
          </div>
          <div class='search-tags d-flex'>
            <div class='search-tags__ingredients d-flex flex-wrap'></div>
            <div class='search-tags__appliance d-flex flex-wrap'></div>
            <div class='search-tags__ustensil d-flex flex-wrap'></div>
          </div>
          <div class = 'btn-general'>
            <div class="btn-group ingredient-search">
              <button type="button" class="btn btn-primary dropdown-toggle dropdown-perso" data-bs-toggle="dropdown" aria-expanded="false">
                Ingrédients
              </button>
              <ul class="dropdown-menu" id="ingredient-search__dropdown-menu">
                <li class='ingredient-item-search'>
                  <div class="input-group mb-3">
                    <input class='search ingredient-search__input form-control' type="text" value="Rechercher un ingrédient" onfocus="javascript:value=''" onblur="if(this.value=='')this.value='Rechercher un ingrédient'">
                  </div>
                </li>
                <li><a class="dropdown-item" href="#">1</a></li>
                <li><a class="dropdown-item" href="#">2</a></li>
                <li><a class="dropdown-item" href="#">3</a></li>
              </ul>
            </div>



            <div class="btn-group appliance-search">
              <button type="button" class="btn btn-success dropdown-toggle dropdown-perso" data-bs-toggle="dropdown" aria-expanded="false">
                Appareil
              </button>
              <ul class="dropdown-menu" id="appliance-search__dropdown-menu">
                <li class='appliance-item-search'>
                  <div class="input-group mb-3">
                    <input class='search appliance-search__input form-control' type="text" value="Rechercher un appareil" onfocus="javascript:value=''" onblur="if(this.value=='')this.value='Rechercher un appareil'">
                  </div>
                </li>
                <li><a class="dropdown-item" href="#">1</a></li>
                <li><a class="dropdown-item" href="#">2</a></li>
                <li><a class="dropdown-item" href="#">3</a></li>
              </ul>
            </div>
            <div class="btn-group ustensil-search">
              <button type="button" class="btn btn-danger dropdown-toggle dropdown-perso" data-bs-toggle="dropdown" aria-expanded="false">
                Ustensiles
              </button>
              <ul class="dropdown-menu" id="ustrensil-search__dropdown-menu">
                <li class='ustensil-item-search'>
                  <div class="input-group mb-3">
                    <input class='search ustensil-search__input form-control' type="text" value="Rechercher un ustensile" onfocus="javascript:value=''" onblur="if(this.value=='')this.value='Rechercher un ustensile'">
                  </div>
                </li>
                <li><a class="dropdown-item" href="#">1</a></li>
                <li><a class="dropdown-item" href="#">2</a></li>
                <li><a class="dropdown-item" href="#">3</a></li>
              </ul>
            </div>
          </div>
            
         
        </div>
        <div class='recipes d-flex justify-content-around flex-wrap'></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src='js/index.js'></script>
  </body>
  <!-- JavaScript Bundle with Popper -->
  </html>
